<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS VALIDATION</title>
</head>
<body>
    <h1>JS VALIDATION</h1>
    <form name="fname" id="nameForm" onsubmit="return validateForm()">
        <label for="name">Enter Your Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>

        <label for="email">Enter Your Email:</label>
        <input type="text" id="email" name="email" placeholder="Enter your email"><br><br>

        <input type="submit" value="Submit">
    </form>

    <script>
        function validateForm() {
            let name = document.forms["fname"]["name"].value;
            if (name === "") {
                alert("Please fill out your name.");
                return false;
            }

            let email = document.forms["fname"]["email"].value;
            let emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Regex for valid email format
            if (email === "") {
                alert("Please fill out your email.");
                return false;
            } else if (!emailRegex.test(email)) {
                alert("Please enter a valid email address.");
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
